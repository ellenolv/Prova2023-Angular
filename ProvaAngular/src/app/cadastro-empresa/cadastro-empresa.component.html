
<div class="container">
  <h1>CADASTRO DE EMPRESAS</h1>
  <form [formGroup]="formGroupEmpresas">
    <div class="mb-3">
      <label for="razaoSocial" class="form-label">Razão Social: </label>
      <input type="text" class="form-control" id="razaoSocial" placeholder="nome" formControlName="razaoSocial">
    </div>
    <div class="mb-3">
      <label for="numeroContato" class="form-label">Número de Contato: </label>
      <input type="number" class="form-control" id="numeroContato" placeholder="telefone"formControlName="numeroContato">
    </div>
    <div class="mb-3">
      <label for="cnpj" class="form-label">CNPJ: </label>
      <input type="text" class="form-control" id="cnpj" placeholder="XX.XXX.XXX/0001-XX." formControlName="cnpj">
    </div>
    <div class="mb-3">
      <label for="endereco" class="form-label">Endereço: </label>
      <input type="text" class="form-control" id="endereco" placeholder="Rua X, N° 000. Bairro x CIDADE-UF " formControlName="endereco">
    </div>
    <div class="form-check">
      <input class="form-check-input" type="checkbox" value="" id="delivery" formControlName="delivery">
      <label class="form-check-label" for="delivery">
        Realiza Delivery
      </label>
    </div>

    <br>
    <button type="button" class="btn btn-primary btn-lg" (click)="save()">Cadastrar</button>
  </form>
</div>

<table class="table container">
  <thead>
    <tr>
      <th scope="col">ID</th>
      <th scope="col">Razão social</th>
      <th scope="col">CNPJ</th>
      <th scope="col">Telefone</th>
      <th scope="col">Endereço</th>
      <th scope="col">Delivery</th>
      <th scope="col"> </th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let empresa of cadastroEmpresas ">
      <th scope="row">{{empresa.id}}</th>
      <td>{{empresa.razaoSocial}}</td>
      <td>{{empresa.cnpj}}</td>
      <td>{{empresa.numeroContato}}</td>
      <td>{{empresa.endereco}}</td>
      <td>{{empresa.delivery}}</td>
      <td><button type="button" class="btn btn-danger" (click)="remove(empresa)">Remover</button></td> 
    </tr>
  </tbody>
</table>
